<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
            <div class="logo-box">
                <div class="logo-content">
                    <img src="./images/odin-lined.png" alt="logo" id="logo-pic">
                    <p id="logo-text">ODIN</p>
                </div>
            </div>
        <p id="pic-credits">Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA" class="background-link">Unsplash</a></p>
    </div>

    <div class="content">
        <div class="upper-text">
            <p>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. <br>
                Sign up <span class="italic">now</span> to get started.
            </p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>

        <div class="form-box">
            <form action="" method="post" id="sign-up-form">
                <legend>Let's do this!</legend>
                <div class="input-boxes">
                    <div>
                        <div class="input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" required>
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" onchange="check_password()" required>
                        </div>
                    </div>
                    <div>
                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" required>
                        </div>
                        <div class="input">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" required>
                        </div>
                        <div class="input">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password"  onchange="check_password()" required>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="lower-text">
            <button type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <a href="#" class="log-in-link">Log in</a></p>
        </div>
    </div>
</body>
</html>
